<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="logo-side">
        <img id="background-img" src="sources/177e2e0f446acea92b5805a16b98e2a0.jpg">
        <div id="logo-div">
            <img id="logo" src="sources/Frontal2.png" width=80px height=auto>
            <h1 id="logo-text">AMNESIA</h1>
        </div>
        <caption></caption>
    </div>
    <div id="form-side">
        <div class="grey-background" id="presentation">
            <p>
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepestdreams. </br>
            Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>

        <div id="form-section">
            <h1>Let's do this!</h1>
            <form id="registration-form">
                <fieldset>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>               
                </fieldset>
                <fieldset>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>               
                </fieldset>
                <fieldset>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" required>
                    </div>                             
                </fieldset>
            </form>
        </div>
        <div class="grey-background" id="submit-section">
            <button type="submit" form="registration-form">Create Account</button>
            <p>Alredy have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
